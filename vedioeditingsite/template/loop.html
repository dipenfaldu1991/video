<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Loop Video</title>
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body style="margin:0px;padding:0px;font-family:Calibri">
<div style="width:100%; height:607px;">

	<!--Menu Side Code Start-->
		<div style="background-color:#1B1C1F;width:20%;float:left;height:100%;">
			<div style="margin-top:20px;margin-left:5px;">
				<img src="{% static 'images/New_Logo.png' %}" width="250px" />
			</div>
			
			<div >
				<form action="{% url 'looping' %}" method="post">
						{% csrf_token %}
				<table style="margin-top:12px; color:#FFFFFF;font-family:Calibri" border="0" width="100%">
					<tr>
						<td>&nbsp;</td>
					</tr>
					
					<tr>
						<td><center><input style="width: 80%;" name='start' type="text" placeholder="Loop this video" /></center></td>
					</tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
				</table>
				<div style="margin-top:20px;padding-left:15px; color:#FFFFFF">
          &nbsp;
				</div>
				<div style="margin-top:290px;">
				<center>
				<button type="submit" class="button" style="vertical-align:middle"><span>Create Now</span></button>
				</center>
				</div>
			</form>
			</div>
		
		</div>
	<!--End Menu Side Code Start-->
	
	<!--Main Video Body Code Start-->
		<div style="background-color:#262930;float:right; width:80%;height:100%;">
			<div style="margin-top:150px;margin-left:280px;">
				<video width="550" controls>
  					<source src="{{video}}" type="video/mp4">
  					<source src="mov_bbb.ogg" type="video/ogg">
				</video>
			</div>		
		</div>
	<!--End Main Video Body Code Start-->
	<!--Footer Code Start-->
		<div style="background-color:#000000;color:#CCCCCC; font-size:15px"><center>Powerd by Shrijione InfoTech Private Limited</center></div>
	<!--End Footer Code Start-->
<div>

</body>
</html>
